[pytest]
testpaths = unit_tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = examples .git __pycache__ *.egg-info docs logos

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests that require GPU (deselect with '-m "not gpu"')
    integration: marks integration tests

# Display options
addopts = -v --tb=short --strict-markers

# Ignore warnings from third-party packages
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::sklearn.exceptions.UndefinedMetricWarning

# Minimum pytest version
minversion = 7.0

# Timeout for individual tests (requires pytest-timeout)
# timeout = 60
