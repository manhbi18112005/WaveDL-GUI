# =============================================================================
# Pre-commit Configuration
# =============================================================================
# Pre-commit hooks run automatically before each commit to catch issues early.
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Manual run (all files):
#   pre-commit run --all-files
#
# Skip hooks (emergency only):
#   git commit --no-verify
# =============================================================================

repos:
  # ---------------------------------------------------------------------------
  # Ruff - Fast Python Linter & Formatter
  # ---------------------------------------------------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      # Run the linter (with auto-fix)
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format

  # ---------------------------------------------------------------------------
  # General File Hygiene
  # ---------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Trim trailing whitespace
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      # Ensure files end with a newline
      - id: end-of-file-fixer
      # Check for files that would conflict on case-insensitive filesystems
      - id: check-case-conflict
      # Check YAML syntax
      - id: check-yaml
        args: [--unsafe]
      # Check TOML syntax
      - id: check-toml
      # Prevent committing large files
      - id: check-added-large-files
        args: [--maxkb=100000]
      # Check for merge conflict markers
      - id: check-merge-conflict
      # Detect private keys
      - id: detect-private-key
      # Validate Python AST
      - id: check-ast

  # ---------------------------------------------------------------------------
  # Clean Cache Directories
  # ---------------------------------------------------------------------------
  - repo: local
    hooks:
      - id: clean-cache
        name: clean cache directories
        entry: bash -c 'find . -type d \( -name "__pycache__" -o -name ".pytest_cache" -o -name ".ruff_cache" -o -name "*.egg-info" -o -name ".cache" -o -name ".torch_cache" -o -name ".triton_cache" -o -name ".inductor_cache" -o -name ".matplotlib" -o -name ".fontconfig" -o -name ".local" \) -exec rm -rf {} + 2>/dev/null || true'
        language: system
        pass_filenames: false
        always_run: true
