# WaveDL Default Configuration
# ==============================
# Copy this file and modify for your experiments.
# CLI arguments can override any values here.
#
# Usage:
#   accelerate launch train.py --config configs/default.yaml
#   accelerate launch train.py --config configs/default.yaml --lr 5e-4

# Model
model: cnn

# Hyperparameters
batch_size: 128
lr: 0.001
epochs: 1000
patience: 20
weight_decay: 0.0001
grad_clip: 1.0

# Training Components
loss: mse
optimizer: adamw
scheduler: plateau

# Scheduler-specific (optional)
# scheduler_factor: 0.5
# scheduler_patience: 10
# min_lr: 0.000001

# Cross-Validation (0 = disabled)
cv: 0
cv_stratify: false
cv_bins: 10

# Performance
precision: bf16
compile: false

# Data & Output
workers: 8
seed: 2025
# data_path: train_data.npz  # Required - set via CLI
# output_dir: ./experiments  # Default: current directory
