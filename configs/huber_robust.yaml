# Huber Loss - Robust Training Configuration
# ===========================================
# Use for noisy data or when outliers are expected.
# Huber loss combines MSE and MAE for robustness.

model: cnn

# Hyperparameters
batch_size: 128
lr: 0.001
epochs: 500
patience: 30
weight_decay: 0.0001

# Huber loss is more robust to outliers
loss: huber
huber_delta: 1.0

optimizer: adamw
scheduler: cosine
min_lr: 0.000001

# Performance
precision: bf16
seed: 2025
